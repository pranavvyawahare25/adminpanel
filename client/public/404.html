<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages or Netlify
    // Handles routing in SPA by redirecting to the index.html
    // and preserving the URL parameters
    (function() {
      const l = window.location;
      // Save current URL parameters
      const segments = l.pathname.split('/').filter(Boolean);
      const redirectUrl = `${l.protocol}//${l.hostname}${
        l.port ? ':' + l.port : ''
      }/${segments.length > 0 ? '?' + segments.join('&') : ''}`;
      window.location.href = redirectUrl;
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.</p>
</body>
</html>
